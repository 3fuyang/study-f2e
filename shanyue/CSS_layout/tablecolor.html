<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>实现表格单双行条纹格式</title>
  <style>
    tr:nth-child(odd){
      background-color: #ddd;
    }
    tr:nth-child(even){
      background-color: #0AA;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td>1, 1</td>
      <td>1, 2</td>
      <td>1, 3</td>            
    </tr>
    <tr>
      <td>2, 1</td>
      <td>2, 2</td>
      <td>2, 3</td>            
    </tr>
    <tr>
      <td>3, 1</td>
      <td>3, 2</td>
      <td>3, 3</td>            
    </tr>
    <tr>
      <td>4, 1</td>
      <td>4, 2</td>
      <td>4, 3</td>            
    </tr>
    <tr>
      <td>5, 1</td>
      <td>5, 2</td>
      <td>5, 3</td>            
    </tr>                
  </table>
</body>
</html>
